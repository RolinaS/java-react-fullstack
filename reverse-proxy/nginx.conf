user nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Gzip pour JSON/JS/CSS/HTML
    gzip on;
    gzip_types application/json application/javascript text/javascript text/css text/plain application/xml text/xml;
    gzip_min_length 1024;

    # Logs format simplifié
    log_format main '$remote_addr - $remote_user [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent"';
    access_log /var/log/nginx/access.log main;

    # Serveur principal
    server {
        listen 80;
        server_name _;

        # En-têtes de sécurité de base (ajoutés à toutes les réponses)
        add_header X-Frame-Options "DENY" always; # Empêche l'embedding
        add_header X-Content-Type-Options "nosniff" always; # Empêche le MIME sniffing
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always; # Politique minimale

        # Proxy vers Vite (dev) ou fichiers statiques si montés dans /usr/share/nginx/html
        root /usr/share/nginx/html;
        index index.html;

        # Frontend: toutes les routes côté client retombent sur index.html
        location / {
            # Si le fichier statique existe, on le sert; sinon on bascule vers Vite
            try_files $uri @vite;
        }
        location @vite {
            # Proxy pour le dev server Vite
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://frontend:5173;
        }

        # API → Tomcat (contexte /app)
        location /api/ {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://tomcat:8080/app/api/;
        }

        # Santé
        location = /healthz { return 200 'ok'; }
    }
} 